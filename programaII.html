<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Contible" content="IE=edge">
  <meta name="viewport" content="viewport content='IE=edge">
  <title>calculadora IMC</title>
</head>
<body>
<script>
function pulaLinha(){
         document.write('<br><br>')
      }
     
     function mostra(texto){
        document.write(texto)
        pulaLinha()
     }

     let pesoTeo = 60
     let alturaTeo = 1.71

    let imcTeo = pesoTeo/(alturaTeo*alturaTeo)

    mostra(` o IMC de teotonio é ${imcTeo}`) //template string
    mostra(`IMC de teotonio é `) //concatentação normal
</script>
</body>
