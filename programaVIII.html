<html lang="pt-br">
<head>

    <title>media</title>
</head>
<body>
    <script>
        function pulaLinha(){
         document.write('<br><br>')
      }
     
     function mostra(texto){
        document.write(texto)
        pulaLinha()
     }

     let trimestre = parseInt(prompt(`digite a quantida de trimestres que voce fez: `))
     let materia = parseInt(prompt(`qual a materia voce quer saber a media: `))
     let totalNotas = 0
     for(let contador = 1; contador <= trimestre; contador++){
        let nota = parseInt(prompt(`qual sua nota?`))
        totalNotas = totalNotas + nota
     }
     let media = totalNotas/trimestre
     mostra(media)
    </script>
</body>
