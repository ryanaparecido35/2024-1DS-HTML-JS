<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="numero secreto" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha(){
           document.write('<br><br>')
        }
       
       function mostra(texto){
          document.write(texto)
          pulaLinha()
       }

       let numeroSecreto = 7

       let chute = prompt(`Qual o numero secreto entre 0 e 10`)
       if(numeroSecreto == chute){
        mostra(`voce acertou`)
       } else {
        mostra(`voce errou`)
       }
    </script>
</body>
</html>
